version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: autotrade-postgres
    environment:
      POSTGRES_DB: autotrade
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data:
